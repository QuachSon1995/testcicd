name: Build Demo

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted  # Chạy trên runner local

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Hello from local
        run: echo "🏗️ Building on my local machine!"

      - name: Build with Podman
        run: |
            git pull origin main  # Lấy code mới nhất từ GitHub
            npm install           # Cài đặt dependencies
            pm2 restart all        # Restart ứng dụng với PM2
