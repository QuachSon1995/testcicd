on:
  push:
    branches:
      - master  # Cháº¡y workflow khi cÃ³ code push lÃªn nhÃ¡nh main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Cháº¡y trÃªn mÃ´i trÆ°á»ng Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Láº¥y code tá»« GitHub repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Thiáº¿t láº­p phiÃªn báº£n Node.js

      - name: Install dependencies
        run: npm install  # CÃ i Ä‘áº·t dependencies



      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST << 'EOF'
            cd /home/ubuntu/app/testcicd  # ÄÆ°á»ng dáº«n á»©ng dá»¥ng trÃªn EC2
            git pull origin master  # Láº¥y code má»›i nháº¥t tá»« GitHub
            npm install           # CÃ i Ä‘áº·t dependencies
           if pm2 list | grep -q "index"; then
             pm2 restart index
           else
             pm2 start index.js --name index
           fi
          EOF



